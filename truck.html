<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purple Truck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    body.default-cursor {
      cursor: auto;
    }

    body.gun-cursor {
      cursor: url('/cartoon_gun_cursor.png'), auto;
    }

    #minesweeper {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      background: #333;
      color: white;
      padding: 10px;
      border: 2px solid #666;
      font-family: monospace;
      z-index: 999;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 2px;
    }

    .cell {
      width: 20px;
      height: 20px;
      background: #999;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }

    .cell.revealed {
      background: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="minesweeper">
    <div>Minesweeper</div>
    <div id="game"></div>
  </div>

  <script type="module" src="/src/truck.js"></script>
</body>
</html>
